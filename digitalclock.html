<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <style>
        #clock{
            font-size: 50px;
            font-style: italic;
            text-align: center;
        }
        #time{
            text-align: center;
            font-size: 40px;
            color: purple;
        }
    </style>
</head>
<body onload="startTime()">
    <p id="clock">digital clock using javascript</p>
    <div id="time">   

    </div>
    <script>
        function startTime()
        {
            let today = new Date();
            let hour = today.getHours();
            let minutes = today.getMinutes();
            let seconds = today.getSeconds();
            let a;
            if(hour >= 12){
                 a = "PM";
                hour = hour - 12;
            }
            else{
                a = "AM"
            }
            hour = checkTime(hour);
            minutes = checkTime(minutes);
            seconds = checkTime(seconds);
            document.getElementById("time").innerHTML = hour + ":" + minutes + ":" + seconds + " " + a;
            setTimeout(startTime,500);  
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
}
    </script>
</body>
</html>
